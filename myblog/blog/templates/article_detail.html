<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>
</head>
<body>
    <h1>{{ article.title }}</h1>
    <p>{{ article.content }}</p>

    <h2>Comments:</h2>
    {% for comment in comments %}
        <div>
            <p>{{ comment.name }} - {{ comment.created_at }}</p>
            <p>{{ comment.body }}</p>
        </div>
    {% empty %}
        <p>No comments yet.</p>
    {% endfor %}

    <h2>Add a comment:</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
